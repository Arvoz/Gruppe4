
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Tilkobling - IoT Fjernkontroll</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-message {
            display: none;
            color: white;
            background-color: #27ae60;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        .toggle-password-checkbox {
            margin-left: 5px;
        }
    </style>
</head>
<body>

      <!-- Navigasjon -->
      <nav>
        <ul>
            <li><a href="hovedside.html">Hovedside</a></li>
            <li><a href="innstillinger.html">Innstillinger</a></li>
            <li><a href="grupper.html">Grupper</a></li>
        </ul>
    </nav>

    <main>
        <h1>Koble til WiFi</h1>
        <form id="wifiForm">
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" required><br><br>

            <label for="password">Passord:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="showPassword">Vis passord</label>
            <input type="checkbox" id="showPassword" class="toggle-password-checkbox" onclick="togglePasswordVisibility()"><br><br>

            <button type="submit" class="btn-primary">Koble til</button>
        </form>

        <!-- Success message -->
        <div id="successMessage" class="success-message">Vellykket tilkobling</div>

    </main>

    <footer>
        <p>&copy; 2024 IoT Fjernkontroll</p>
    </footer>

    <script>
        // Funksjon for Ã¥ vise/skjule passord
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        // Simulert tilkobling og success melding
        document.getElementById('wifiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulerer vellykket WiFi-tilkobling
            document.getElementById('successMessage').style.display = 'block';

            // Etter 2 sekunder, skjul meldingen og omdiriger til hovedsiden
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
                window.location.href = 'hovedside.html'; // Redirecter til hovedsiden
            }, 2000);
        });
    </script>

</body>
</html>
